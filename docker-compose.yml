version: "3.8"

services:
  md-to-pdf:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: md-to-pdf
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    # Optional: Add environment variables for Notion API if needed
    # env_file:
    #   - .env.production
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Security options
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETUID
      - SETGID
    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
